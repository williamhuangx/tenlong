<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="腾龙科技 - 专业的数据库服务和云平台解决方案提供商">
    <meta name="keywords" content="腾龙科技, PostgreSQL, 数据库服务, 云平台, Web应用开发">
    <meta name="author" content="腾龙科技">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="https://trae-api-cn.mchost.guru">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="{{ url_for('static', filename='css/style.css') }}" as="style">
    <link rel="preload" href="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=modern%20technology%20server%20room%20with%20database%20servers%20and%20digital%20visualization%20screens&image_size=landscape_16_9" as="image" imagesrcset="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=modern%20technology%20server%20room%20with%20database%20servers%20and%20digital%20visualization%20screens&image_size=landscape_16_9" imagesizes="100vw">
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- 图标 -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <title>{% block title %}腾龙科技有限公司{% endblock %}</title>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="腾龙科技有限公司" height="59px">
                <!-- <h1>腾龙科技有限公司</h1> -->
            </a>
            <div class="nav-links">
                <a href="#home" class="nav-link">首页</a>
                <a href="#services" class="nav-link">服务</a>
                <a href="#about" class="nav-link">关于我们</a>
                <a href="#testimonials" class="nav-link">客户评价</a>
                <a href="#contact" class="nav-link cta-button">联系我们</a>
            </div>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>腾龙科技</h3>
                    <p>致力于提供优质的技术解决方案，专注于数据库服务和云平台应用。</p>
                </div>
                <div class="footer-section">
                    <h4>服务</h4>
                    <ul>
                        <li><a href="#">PostgreSQL 数据库服务</a></li>
                        <li><a href="#">Web 应用开发</a></li>
                        <li><a href="#">云平台集成</a></li>
                        <li><a href="#">技术咨询与支持</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>联系我们</h4>
                    <p>邮箱: contact@tenlong.cn</p>
                    <p>电话: +86 138-6066-9931</p>
                    <p>地址: 福建省福州市晋安区珠宝路2号</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 腾龙科技 - All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script defer>
        // 移动菜单切换
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // 关闭移动菜单
                    navLinks.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                }
            });
        });

        // 滚动效果
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // 滚动动画
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // 观察需要动画的元素
        document.addEventListener('DOMContentLoaded', () => {
            const animateElements = document.querySelectorAll('.service-card, .testimonial-card, .about-content, .cta-content');
            animateElements.forEach(el => {
                el.classList.add('animate-ready');
                observer.observe(el);
            });

            // 数字计数器动画
            const animateCounter = (element) => {
                const target = parseInt(element.getAttribute('data-target'));
                const duration = 2000;
                const step = target / (duration / 16);
                let current = 0;

                const updateCounter = () => {
                    current += step;
                    if (current < target) {
                        element.textContent = Math.floor(current) + '+';
                        requestAnimationFrame(updateCounter);
                    } else {
                        element.textContent = target + '+';
                    }
                };

                updateCounter();
            };

            // 观察计数器元素
            const counterObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounter(entry.target);
                        counterObserver.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const counters = document.querySelectorAll('.stat-number');
            counters.forEach(counter => {
                const target = counter.textContent;
                counter.setAttribute('data-target', target.replace('+', ''));
                counter.textContent = '0+';
                counterObserver.observe(counter);
            });

            // 图片懒加载
            if ('IntersectionObserver' in window) {
                const imgObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src || img.src;
                            imgObserver.unobserve(img);
                        }
                    });
                });

                document.querySelectorAll('img').forEach(img => {
                    imgObserver.observe(img);
                });
            }
        });
    </script>
</body>
</html>
